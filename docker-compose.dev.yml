services:
  app:
    image: node:20-alpine
    working_dir: /app
    command: npm run dev -- --host 0.0.0.0 --port 5173
    environment:
      VITE_API_BASE_URL: http://mock:3001
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - mock

  mock:
    image: node:20-alpine
    working_dir: /app
    command: npm run mock
    environment:
      MOCK_PORT: "3001"
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3001:3001"
